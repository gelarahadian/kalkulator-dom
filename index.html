<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">kalkulator sederhana </h1>
            <div class="box">
                <div class="count">
                    <div class="box-input">
                        <div class="input">
                            <input type="number" id="input1">
                        </div>
                        <div class="input">
                            <input type="number" id="input2">
                        </div>
                    </div>
                    <div class="operator">
                        <button class="button" id="tambah">+</button>
                        <button class="button" id="kurang">-</button>
                        <button class="button" id="kali">*</button>
                        <button class="button" id="bagi">/</button>
                    </div>
                    <div>
                        <button id="reset" class="button button-reset" >reset</button>
                    </div>
                </div>
                <div class="hasil">
                    <h1 id="hasil">hasil:</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
